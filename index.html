<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leproforms</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Leproforms</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#music">Муз.подлепра</a></li>
            <li><a data-toggle="tab" href="#cinema">Киноподлепра</a></li>
            <li><a data-toggle="tab" href="#soap">Мылоподлепра</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container theme-showcase" role="main">
      <div class="col-md-12">
        </br></br></br>
        <div class="row jumbotron">
          <h1>Привет, %username%!</h1>
          <p>Здесь ты можешь по готовому шаблону собрать пост для какой-нибудь подлепры, где структура поста традиционна или рекомендована.</p>
        </div>
      </div>

      <div class="tab-content">
        <div id="music" class="tab-pane fade in active">
          <!--#include virtual="partials/music_form.html" -->
        </div>
        <div id="cinema" class="tab-pane fade">
          <!--#include virtual="partials/cinema_form.html" -->
        </div>
        <div id="soap" class="tab-pane fade">
          <!--#include virtual="partials/soap_form.html" -->
        </div>
      </div>

      <hr>

      <div class="row" id="viewout">
        <div class="col-md-6 highlight" id="preview-post"></div>

        <div class="col-md-6 highlight" id="code-post">
          <pre id="pre-code"></pre>
          <button class="btn btn-clipboard btn-default" data-clipboard-target="#pre-code">Скопировать</button>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
    <script src="js/viewout.js"></script>
  </body>
</html>
