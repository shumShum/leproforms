<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leproforms</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Leproforms</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Киноподлепра</a></li>
            <li><a href="#about">Муз.подлепра</a></li>
            <li><a href="#contact">Мылоподлепра</a></li>
            <li><a href="#contact">РадиоШум</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container theme-showcase" role="main">
      <div class="col-md-12">
        </br></br></br>
        <div class="row jumbotron">
          <h1>Привет, %username%!</h1>
          <p>Здесь ты можешь по готовому шаблону собрать пост для какой-нибудь подлепры, где структура поста традиционна или рекомендована.</p>
        </div>
      </div>

      <form role="form" class="row form-inline" id="post-form">
        <div class="form-group col-md-8">
          <div style="padding-top: 5px;">
            <input type="text" name="name_orig" class="form-control input-sm" placeholder="Ориг. название" style="width: 17%;">
            <b>/</b>
            <input type="text" name="name_ru" class="form-control input-sm" placeholder="Рус. название" style="width: 17%;">
            <b>/</b>
            <input type="text" name="year" class="form-control input-sm" placeholder="Год" style="width: 8%;">
            <b>/</b>
            <input type="text" name="from" class="form-control input-sm" placeholder="Страна" style="width: 15%;">
            <b>/ Реж.:</b>
            <input type="text" name="director" class="form-control input-sm" placeholder="Режиссер" style="width: 15%;"></br>
          </div>

          <div style="padding-top: 10px;">
            <input type="text" name="poster" class="form-control input-sm" placeholder="Постер (ссылка на изображение)" style="width: 50%;"></br>
          </div>

          <div style="padding-top: 10px;">
            <input type="text" name="trailer" class="form-control input-sm" placeholder="Трейлер" style="width: 17%;">
            <b>/</b>
              <input type="text" name="imdb" class="form-control input-sm" placeholder="IMDb" style="width: 17%;">
            <b>/</b>
            <input type="text" name="kinopoisk" class="form-control input-sm" placeholder="Кинопоиск" style="width: 17%;">
            <b>/</b>
            <input type="text" name="rutracker" class="form-control input-sm" placeholder="Rutracker" style="width: 17%;"></br>
          </div>

          <div style="padding-top: 10px;">
            <textarea class="form-control input-sm" name= "annotation" placeholder="Аннотация (цитата)" style="width: 50%;"></textarea></br>
          </div>
          <div style="padding-top: 10px;">
            <textarea type="text" class="form-control input-sm" name="my_annotation" placeholder="Аннотация (от автора)" style="width: 50%;"></textarea></br>
          </div>

          <div style="padding-top: 10px;">
            <button type="submit" class="btn btn-default" id="yarrr">YARRR!</button>
          </div>
        </div>
      </form>

      <hr>

      <div class="row" id="viewout">
        <div class="col-md-6 highlight" id="view-post">

        </div>

        <div class="col-md-6 highlight" id="code-post">
          <pre>

          </pre>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/viewout.js"></script>
  </body>
</html>
